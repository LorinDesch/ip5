<!DOCTYPE html>
<html>
<head>
  <title>API Test</title>
</head>
<body>
<button onclick="getApiData()">Get API Data</button>
<div id="apiData"></div>

<script>
  function getApiData() {
    const apiUrl = 'http://localhost:3000';
    const apiData = document.getElementById('apiData');

    fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
              apiData.innerText = JSON.stringify(data, null, 2);
            })
            .catch(error => {
              console.error(error);
              apiData.innerText = 'API request failed';
            });
  }
</script>
</body>
</html>
